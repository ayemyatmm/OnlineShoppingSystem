<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登録</title>
  
</head>

<body>
    <div class="container-fluid">
        <div class="text-center card-header">
            <img src="https://riseapps.co/wp-content/uploads/2020/04/img_How-to-Make-a-Shopping-App-for-Android-and-iOS-1024x768-min-1024x768.jpg" width="400" height="350" >
        </div>
        <div class="row">
            
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
                <div class="text-center card-body">
                   
            
                    <form method="post" th:action="@{/register}" th:object="${user}" novalidate>
                        <div>
                            <label for="username">Username：</label><br>
                            <input type="text" th:field="*{username}">
                            <p style="color:red;" th:if="${#fields.hasErrors('username')}" th:errorclass="error" th:errors="*{username}"></p>
                        </div>
                        <div>
                            <label for="username">Password:</label><br>
                            <input type="password" th:field="*{password}">
                            <p style="color:red;" th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}"></p>
                        </div>
                        <br>
                        <input type="submit" value="Create User">
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
