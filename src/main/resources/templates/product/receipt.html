<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<head>
<style>
        body {
          background-image: url('/image/shop.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;  
          background-size: cover;
        }
        .myproduct{
           text: solid;
        }
</style>
<title>Online Shopping</title>
</head>
<body>
<div class="container">
    <div class = "row">
        <h2>Receipt Form</h2>
    </div>
    <div th:insert="fragments/header :: header"></div>
   <div class="my_product">Buy all Product: </div> 
     <div th:each="cart :${carts}" th:object="${cart}">
           [[${cart.product.name}]]
    </div>
    <br>
    <div > Customer Name: [[${receipts.appUser.username}]]</div>
    <div > Total Prices: [[${receipts.total_price}]] </div>
    
    <div class="text-center card-body">
       <form th:action="@{/product/done}" th:method="delete">
                <button  class="btn btn-danger" type="submit" >Finish Shopping</button>
        </form>
    </div>
</div>
</body>
</html>
