<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<head>
    <style>
        body {
          background-image: url('/image/shop.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;  
          background-size: cover;
        }
    </style>
<title>Online Shopping</title>
<script>
  
</script>
</head>

    <div class="container">
    <div class = "row">
        <h2>Cart List</h2>
    </div>
    <div th:insert="fragments/header :: header"></div>
    <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Customer Name</th>
        <th>Product Name</th>
        <th>Size</th>
        <th>Quantity</th>
        <th>Prices</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
         <tr th:each="cart :${carts}" th:object="${cart}">
            <td>[[${cart.id}]]</td>
            <td>[[${cart.appUser.username}]]</td>
            <td>[[${cart.product.name}]]</td>
            <td>[[${cart.size_value}]]</td>
            <td>[[${cart.quantity}]]</td>
            <td>[[${cart.total_price}]]-Yen</td>
            <td><a th:href="@{/product/cart/{id}/(id=${cart.id})}" class="btn btn-dark">Edit</a></td>
            <td><form th:action="@{/product/cart/{id}/remove/(id=${cart.id})}" th:method="delete">
                <button  class="btn btn-danger" type="submit" 
                 onclick="return confirm('Are you Sure?');">Delete</button>
            </td>
        </tr>
    </tbody>
    </table>
    <a th:href="@{/product/receipt}" class="btn btn-dark">Buy</a>
    </div>

</html>
